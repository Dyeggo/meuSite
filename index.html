<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/erro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <main>

        <section>

            <div class="logoIcon">

                <img src="./images/logo-agencia-drs.png" class="fotoLogo" alt="logo da agência">

                
                <div class="baner">
                    
                    <div class="textoTopo">
                        
                        <h1>Transforme seu Negócio com um <span>Site de Alta Conversão</span></h1>
                        
                        <p>
                            Obtenha um site profissional que atrai e convete clientes, impusionando o crescimento 
                            e o sucesso do seu négocio.
                        </p>
                        
                        <a href="https://wa.me/5581983483354">
                            <button class="btn-contato">Entre em Contato</button>
                        </a>
                        
                    </div>
                    
                    <div class="minhaImageTopo">
                        
                        <img src="./images/dyeggo-foto-semFundo-1.png" class="minhaFoto" alt="logo-site">

                    </div>
                    
                </div>
            </div>

        </section>

        <section class="formulario">

                <h2 class="titulo">FALA <span>COMIGO.</span></h2>

                <form id="form-contato">

                    <input type="text" name="" id="nome" placeholder="Seu Nome Completo:" required>
                    <span class="erro" id="erro-nome"></span>

                    <input type="text" name="" id="email" placeholder="Seu E-mail:" required>
                    <span class="erro" id="erro-email"></span>

                    <input type="text" name="" id="telefone" placeholder="Seu Celular:" required>
                    <span class="erro" id="erro-telefone"></span>

                    <textarea name="" id="msg" placeholder="Sua Mensagem:" required></textarea>
                    <span class="erro" id="erro-msg"></span>

                    <div class="btn-enviar"><input type="submit" value="Enviar"></div>

                    <p id="mensagem-feedback"></p>

                </form>
        </section>

    </main>

    <footer>

        <a href="https://www.linkedin.com/in/dyeggo-rodrigues-ba273b197/">
            <button>
                <i class="bi bi-linkedin"></i>
            </button>
        </a>

        <p>
            <a href="mailto:dyeggo_drs@hotmail.com">
                <i class="bi bi-envelope-fill"></i>
                dyeggo_drs@hotmail.com
            </a>
        </p>

    </footer>

    <script src="./scripts/formulario.js" defer></script>

</body>

</html>
